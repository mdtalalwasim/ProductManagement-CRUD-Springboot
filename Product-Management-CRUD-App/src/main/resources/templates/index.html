<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home | Products Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2;">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Product Management</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active" href="/addProduct">Add Product</a></li>


				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- End of Navbar -->

	<div th:if="${session.msg}">
		<p class="text-center fs-3 text-success" th:text="${session.msg}"></p>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
	
	<div class="container p-5">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="card">
					<div class="card-header">
						<a href="addProduct" class="btn btn-primary">Add Products</a>
					</div>
					<div class="card-body">
						<p class="text-center fs-4 text-primary">List of Products</p>
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Product Name</th>
									<th scope="col">Description</th>
									<th scope="col">Price</th>
									<th scope="col">Quantity</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product : ${listOfProducts}">
									<th scope="row">[[${product.id}]]</th>
									<td>[[${product.productName}]]</td>
									<td>[[${product.description}]]</td>
									<td>[[${product.price}]]</td>
									<td>[[${product.quantity}]]</td>
									<td>
										<!-- <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${product.id})}">Edit</a> -->
										<!-- <a class="btn btn-sm btn-primary" th:href="@{/delete/{id}(id=${product.id})}">Delete</a> -->
										<a class="btn btn-sm btn-primary" th:href="@{'/edit/'+${product.id}}">Edit</a> 
										<a class="btn btn-sm btn-danger" th:href="@{'/delete/'+${product.id}}">Delete</a>
									</td>
								</tr>
								<!--<tr th:each="product : ${listOfProducts}">
									<th th:text="${product.id}" scope="row">1</th>
									<td th:text="${product.productName}">Mark</td>
									<td th:text="${product.description}">Otto</td>
									<td th:text="${product.price}">@mdo</td>
									<td th:text="${product.quantity}">@mdo</td>
									<td>
									<a class="btn btn-sm btn-primary" href="">Edit</a>
									<a class="btn btn-sm btn-danger" href="">Delete</a>
									</td>	
								</tr> -->

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
